{{ define "main" }}

  <div class="mw7 center ph3 pv4">
    <h1 class="f2 lh-title b mb3">{{.Title}}</h1>
    <div class="flex justify-between grey-3">
      <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
      <p>Read in {{ .ReadingTime }} {{ if .Params.readingLabel }} {{ .Params.readingLabel }} {{ else }} minutes {{ end }}</p>
    </div>
    <div class="cms mw6">
      <p>{{ .Description }}</p>
      {{ if .Params.image }}
      <img src="{{ .Params.image.src }}" alt="{{ .Title }}" />
      <p class="i grey-3">{{ .Params.image.credit}} </p>
      {{ end }}
      {{ .Content }}
    </div>
  </div>
{{ end }}
